<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Договор-оферта "Повышение грейда" - Perevalov Java Mentor</title>
    <meta name="description" content="Договор-оферта на оказание информационно-консультационных услуг - Повышение грейда" />
    <!-- Marked.js для конвертации Markdown в HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        .contract-page {
            min-height: 100vh;
            background-color: var(--main-color);
            padding: 20px 0;
        }
        .markdown-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }
        .markdown-content h1 {
            color: var(--second-color);
            font-size: var(--big-font-size);
            text-align: center;
            margin-bottom: 20px;
        }
        .markdown-content h2 {
            color: var(--second-color);
            font-size: calc(var(--big-font-size) * 0.8);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .markdown-content p {
            font-size: var(--small-font-size);
            margin-bottom: 15px;
            text-align: justify;
            font-weight: var(--thin-font-weight);
        }
        .markdown-content ul, .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .markdown-content li {
            font-size: var(--small-font-size);
            margin-bottom: 8px;
            font-weight: var(--thin-font-weight);
        }
        .markdown-content strong {
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: var(--small-font-size);
            color: #666;
        }
        .back-button-container {
            text-align: center;
            margin-top: 30px;
        }
        @media screen and (max-width: 804px) {
            .contract-page {
                padding: 10px 0;
            }
            .markdown-content {
                padding: 15px;
                margin: 0 10px;
            }
            .markdown-content h1 {
                font-size: var(--mobile-big-font-size);
            }
            .markdown-content h2 {
                font-size: calc(var(--mobile-big-font-size) * 0.8);
            }
            .markdown-content p,
            .markdown-content li {
                font-size: var(--mobile-small-font-size);
            }
        }
    </style>
</head>

<body>
    <div class="contract-page">
        <div class="loading" id="loading">Загрузка договора...</div>
        <div class="markdown-content" id="markdown-content" style="display: none;"></div>
        
        <div class="back-button-container">
            <a href="/" class="legal-button">
                Вернуться на главную
            </a>
        </div>
    </div>

    <script>
        // Загружаем и отображаем Markdown файл
        async function loadMarkdown() {
            try {
                const response = await fetch('./Договор с менти грейдап - Перевалов Никита.md');
                const markdownText = await response.text();
                
                // Конвертируем Markdown в HTML
                const htmlContent = marked.parse(markdownText);
                
                // Отображаем результат
                document.getElementById('loading').style.display = 'none';
                document.getElementById('markdown-content').innerHTML = htmlContent;
                document.getElementById('markdown-content').style.display = 'block';
            } catch (error) {
                console.error('Ошибка загрузки файла:', error);
                document.getElementById('loading').innerHTML = 'Ошибка загрузки договора. <a href="index.html">Вернуться на главную</a>';
            }
        }

        // Загружаем Markdown при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
